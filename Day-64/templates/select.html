{% extends 'base.html' %}


{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies%}
  <p class="select">
    <a class="list" href="/find/{{movie.movieID}}"> {{movie.title}}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
