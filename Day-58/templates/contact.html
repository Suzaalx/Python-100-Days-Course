<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output.css')}}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/754d4aae16.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>
<body>
    <header class="max-w-full min-h-[70vh] text-white bg-[url('image/contact.avif')] bg-center bg-cover py-8 px-4  md:px-20 lg:py-12 lg:px-28 ">
    {% include "header.html" %}
    <h2 class=" flex justify-center text-center uppercase text-6xl mt-24 shadow-sm px-28">Contact me</h2>
    </header>
    <div class=" min-w-full min-h-[60vh]  rounded-lg flex justify-center text-center items-center  p-6 ">
        <form class="max-w-[60vh]">
            
                
                <input type="text" name="name" id="name" placeholder="Your Name" class="w-full px-2 py-2 placeholder-gray-600 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" required>
                <input type="email" name="email" id="email" placeholder="Your Email" class="w-full px-3 py-2 mt-8 placeholder-gray-600 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent " required>
                <textarea class="w-full mt-8 rounded border border-black bg-transparent  placeholder-gray-600" rows="4" placeholder="Message"></textarea>
        </form>

    </div>



    <script src="/static/index.js"></script>
</body>
</html>
