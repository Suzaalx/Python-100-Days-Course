<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output.css')}}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/754d4aae16.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/754d4aae16.js" crossorigin="anonymous"></script>
    <title>Chronicle Avenue</title>
</head>
<body >
    <header class="max-w-full min-h-screen text-white bg-[url('image/bg.jpg')] bg-center bg-cover py-6 px-4  md:px-20 lg:py-8 lg:px-28 ">
    {% include "header.html" %}
    <div class="flex mt-32 flex-col items-center justify-center text-center translate-y-1/2">
        <h1 class="text-4xl md:text-5xl  lg:text-6xl font-bold text-center pb-6 ">Chronicle Avenue</h1>
        <p class=" text-xl  md:text-2xl text-center">"Thought-provoking content for curious minds."<br>
            "Embark on a journey of discovery with us."</p>
    </div>
    </header>
    <main>
        <div class='flex flex-col py-20 px-6 lg:px-8 gap-12 '>
            {% for blog in blogs%}
            <div class="p-2 border-b-2 mx-8 md:mx-20 lg:mx-40 pb-12">
                <a href="{{ url_for('blogs',id= blog.id)}}">
                    <h2 class="text-2xl  lg:text-4xl font-bold tracking-wide pb-4 text-center">{{blog.title}}</h2>
                    <h4 class="text-xl font-light text-center">{{blog.subtitle}}</h4>
                    <p class="text-center">Author: Suzaalx</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
    {% include "footer.html" %}

<script src="/static/index.js"></script>
</body>
</html>
